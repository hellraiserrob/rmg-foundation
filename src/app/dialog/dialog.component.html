<h1 mat-dialog-title>Edit Layer</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.layer.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.layer" tabindex="2">Finish</button>
  <!-- <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>-->
</div>
