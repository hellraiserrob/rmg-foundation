<mat-toolbar color="secondary">
    <span>Map View</span>
    <span class="spacer"></span>
    <!-- <button mat-button><mat-icon>more_horiz</mat-icon>  </button> -->
    <button mat-button (click)="setMethod('marker')" [class.active]="method === 'marker'">Marker</button>
    <button mat-button (click)="setMethod('polyline')" [class.active]="method === 'polyline'">Polyline</button>
    <button mat-button (click)="setMethod('polygon')" [class.active]="method === 'polygon'">Polygon</button>
    <button mat-button (click)="clear()">Clear</button>
</mat-toolbar>

<div class="layers">

    <ul>
        <li *ngFor="let layer of layers; let i = index" [class.active]="i === selectedLayer" (click)="selectLayer(i)">
            
            {{layer.name}}
            <div>
                <a (click)="removeLayer(layer)">delete</a> | 
                <a (click)="clearLayer(i)">clear</a>
            </div>
        </li>
    </ul>

    <div>

        <input type="text" [(ngModel)]="newLayerTitle" name="name" placeholder="Layer Name" />

    </div>

    <div>
        <button mat-button (click)="addLayer()" color="primary">Add</button>
    </div>

</div>

<div class="map" id="map" [class.editing]="isEditing"></div>

<div class="alert" *ngIf="isEditing">You're in editing mode</div>
